[pytest]
# Pytest configuration for flow library tests

# Add project root to Python path
pythonpath = .

# Register custom markers
markers =
    asyncio: mark test as an async test to be run with asyncio

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Warnings
filterwarnings =
    # Ignore datetime.utcnow() deprecation warning
    ignore:datetime\.datetime\.utcnow.*:DeprecationWarning

# Test paths
testpaths =
    app/infra/flow/__tests__
